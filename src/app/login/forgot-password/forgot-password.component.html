<form class="form-login">
    <app-input label="Enter your email" type="text" (inputEmitter)="retrievePassword($event)"></app-input>
    <app-button type="submit" className="btn-primary" >Retrieve Password</app-button>
    <div class="no-account">
        <p>
          Have an account?
          <a routerLink="/login/login-form">Sign in</a>
        </p>
      </div>
</form>
