<form
  [formGroup]="forgotPasswordForm"
  (ngSubmit)="forgotPasswordSubmit()"
  class="form-login"
>
  <app-input label="Enter your email" type="text"></app-input>
  <app-button type="submit" className="btn-primary"
    >Retrieve Password</app-button
  >
  <div class="no-account">
    <p>
      Don't have an account?
      <a routerLink="/login/login-form">Sign in</a>
    </p>
  </div>
</form>
